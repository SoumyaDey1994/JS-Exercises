<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chart.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></script>
</head>
<body>
    <div class="container">
        <canvas id="myChart"></canvas>
    </div>

<!-- All Javascript Code will come here -->
    <script>
        let myChart = document.getElementById("myChart").getContext("2d");

        Chart.defaults.global.defaultFontFamily = 'lato';
        Chart.defaults.global.defaultFontSize = 18;
        Chart.defaults.global.defaultFontColor = '#000';

        let populationChart = new Chart(myChart, {
            type : 'bar', //Bar, Line, Pie, donought, Radar, Polar
            data : {
                labels : ["Mumbai", "Kolkata", "Delhi", "Chennai", "Bangalore"],
                datasets : [
                    {
                        label : "Population",
                        data : [16368000, 13217000, 12791000, 6425000, 5687000],
                        backgroundColor : [
                            'rgba(123,181,190,0.5)',
                            'rgba(80,150,103,0.5)',
                            'rgba(102,209,250,0.5)',
                            'rgba(4 ,94,104,0.5)',
                            'rgba(79,119,199,0.5)'
                        ]
                    },
                    {
                        label : "Expected",
                        data : [20000005, 15217000, 15000000, 6825000, 8000000],
                        backgroundColor : [
                            'rgba(123,181,190,0.5)',
                            'rgba(80,150,103,0.5)',
                            'rgba(102,209,250,0.5)',
                            'rgba(4 ,94,104,0.5)',
                            'rgba(79,119,199,0.5)'
                        ]
                    },
                ],
                borderWidth:1,
                borderColor:'#777',
                hoverBorderWidth:3,
                hoverBorderColor:'#000'
            },
            options: {
                title : {
                    display : true,
                    text : 'Top 5 Cities of India w.r.t Population',
                    fontSize : 25
                },
                legend : {
                    display : true,
                    position : 'bottom',
                    labels : {
                        fontColor : '#000',
                        legendColor : 'yellow'
                    }
                },
                layout : {
                    padding : 30
                }
            }
        })
    </script>
</body>
</html>
