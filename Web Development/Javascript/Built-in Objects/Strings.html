<html>
  <head>
      <script>
          var sentence= "Hello I am SKD.";
          var sentence2= " I am from Kolkata, currently residing in Bangalore";
          alert(sentence.concat(sentence2));
          alert("Length of The Sentence: " + sentence.concat(sentence2).length);
          var complete_sentence=sentence.concat(sentence2);
          alert("Indexof SKD: " + complete_sentence.indexOf("SKD"));
          alert("Indexof 'am': " + complete_sentence.indexOf("am"));
          alert("Last Indexof 'am': " + complete_sentence.lastIndexOf("am"));
          alert("After Replacing 'SKD' with 'Soumya Dey' sentence Becomes: " + complete_sentence.replace("SKD", "Soumya Dey"));
          alert("Full Sentence in Lower Case: " +complete_sentence.toLowerCase());
          alert("Full Sentence in Upper Case: " +complete_sentence.toUpperCase());
          
      </script>
