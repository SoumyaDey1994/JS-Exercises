<html>
  <head>
      <script>
          var pi= 22/7;
          document.write("Value of PI by dividing 22 by 7 is: "+ pi+"<br/>");      
          document.write("Value of PI by using Math Function is: "+ Math.PI+"<br/>");    
 
          var number= 129;
         document.write("Squatre Root of Number "+number+" is: "+ Math.sqrt(number)+"<br/>");

         var decimal_point_value= 434535.5454;
        document.write("Floor Value of "+decimal_point_value+ " is: "+ Math.floor(decimal_point_value)+"<br/>");
        document.write("Ceiling Value of "+decimal_point_value+ " is: "+ Math.ceil(decimal_point_value)+"<br/>");
        document.write("Rounding of Value of "+decimal_point_value+ " is: "+ Math.round(decimal_point_value, 2)+"<br/>");
      </script>
  </head>
