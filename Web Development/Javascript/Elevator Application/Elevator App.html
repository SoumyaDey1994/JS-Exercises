<html>

	#theBody{

      <script>
	var Elevator_Images= ["C:/Users/24648/Documents/My%20Practices/Web%20Development/Javascript/Elevator%20Application/New%20folder/Elev1.jpg",

	function getUserAge(event)
	{
		var age= parseInt(prompt("please Enter Your Age"));

			thebody.appendChild(element);
			element.appendChild(text);

	function open_door()
	{
		var thebody= document.getElementById("theBody");
		thebody.background=Elevator_Images[i];

		      setTimeout(open_door, 500);
